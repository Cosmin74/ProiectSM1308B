<!DOCTYPE html>
<html>
<head>
  <title>Leduri</title>
</head>
<body>
  <h1>Sectiune leduri</h1>
  <form id="led-form" method="POST">
    <fieldset>
      <p>Led roșu:</p>
      <input type="number" min="0" max="255" name="red"> Setează valoarea ledului <font color="red"><i><b>roșu</b></i></font><br>
      <p>Led verde:</p>
      <input type="number" min="0" max="255" name="green"> Setează valoarea ledului <font color="green"><i><b>verde</b></i></font><br>
      <p>Led albastru:</p>
      <input type="number" min="0" max="255" name="blue"> Setează valoarea ledului <font color="blue"><i><b>albastru</b></i></font><br>
      <br><input type="submit" value="Trimite combinația">
    </fieldset>
  </form>

  <script>
    const form = document.getElementById('led-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/');
      xhr.send(data);
    });
  </script>
</body>
</html>
