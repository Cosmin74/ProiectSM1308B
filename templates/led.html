<!DOCTYPE html>
<html>
<head>
  <title>Leduri</title>
</head>
<body>
  <h1>Sectiune leduri</h1>
  <form id="led-form" method="POST">
    <fieldset>
      <p>Optiunea,alege ce led vrei sa aprinzi:</p>
      <input type="number" min="0" max="3" name="optiune"><br>
      <br><input type="submit" value="Trimite">
    </fieldset>
  </form>

  <script>
    const form = document.getElementById('led-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/');
      xhr.send(data);
    });
  </script>
</body>
</html>
